{%extends 'base.html'%}

{%block title%}
  Login
{%endblock%}
{%load static%}

{%block body%}
  <h5>Login</h5>
  <form action="." name='login' method="post">
    {{ form.as_p }}
    {%csrf_token%}
    <p><input type="submit" value="Log in"></p>
  </form>
    {%if invalid_login%}
      <p id='invalid_login'>Invalid Login</p>
      <p>Maybe you're not registered.<a href="{%url 'account:register'%}">register here</a></p>

    {%endif%}
<script src="{%static 'js/main.js'%}">
</script>
{%endblock%}
