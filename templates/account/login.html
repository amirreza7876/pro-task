{%extends 'base.html'%}

{%block title%}
  Login
{%endblock%}

{%block body%}
  <h5>Login</h5>
  <form action="." method="post">
    {{ form.as_p }}
    {%csrf_token%}
    <p><input type="submit" value="Log in"></p>
  </form>
  {%if invalid_login%}
    {{invalid_login}}
  {%endif%}
  <a href="{%url 'account:register'%}">register here</a>
{%endblock%}
