{%extends 'base.html'%}


{%block title%}
Followings
{%endblock%}


{%block body%}
<div class="col-md-7">
  <div class="my-3 p-3 bg-white rounded shadow-sm col-md-6">
    <h6 class="border-bottom border-gray pb-2 mb-0">Followings</h6>
    {%for following in followings%}
    <p class="media-body pb-3 mb-0 ml-4 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">
        <a href="{{follower.get_absolute_url}}">{{following.username}}</a>
      </strong>
    </p>
    {%endfor%}
  </div>
</div>

{%endblock%}
