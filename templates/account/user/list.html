{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block body %}
<h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">

        <div class="info">
          <a href="{%url 'account:profile_detail' user.username%}" class="title">
            {{ user.get_full_name }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
