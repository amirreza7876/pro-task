{%extends 'base.html'%}

{%block title%}
  change password for {{user.username}}
{%endblock%}

{%block body%}
  <h5>Change password</h5>
  <form action="." method="post">
    {{form.as_p}}
    {%csrf_token%}
    <p><input type="submit" value="Change"></p>
  </form>
  <a href="{%url 'account:password_reset'%}">forgotten password?</a>
{%endblock%}
