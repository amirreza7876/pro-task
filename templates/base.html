<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}-ProTask.exm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Pro-Task</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <ul class="list-unstyled " >

            {%if user.is_authenticated%}
              <li class="d-inline btn">{{user.username}}</li>
              <li class="d-inline btn ">
                <a class="p-2 text-dark" href="{%url 'main:index'%}">home</a>
              </li>
              <li class="d-inline btn btn-default">
                <a class="p-2 text-dark" href="{%url 'account:dashboard'%}">dashboard</a>
              </li>
              <li class="d-inline ">
                <a class="p-2 btn btn-default border" href="{%url 'account:logout'%}">Log out</a>
              </li>
            {%elif not user.is_authenticated%}
              <li class="d-inline btn">
                <a class="p-2 text-dark btn btn-default border" href="{%url 'account:login'%}" class=" ">Login</a>
              </li>
              <li class="d-inline">
                <a class="p-2 text-dark btn btn-success " href="{%url 'account:register'%}" class="btn btn-success ">Register</a>
              </li>
            {%endif%}
          </ul>
        </nav>
      </div>
    </header>



    <section class="container-fluid">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js">
      </script>
      <script>
        var csrftoken = Cookies.get('csrftoken');
        function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
        beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
        }
        });
        $(document).ready(function(){
        {% block domready %}
        {% endblock %}
        });
      </script>


      {%block body%}

      {%endblock%}
    </section>
