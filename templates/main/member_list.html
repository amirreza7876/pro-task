{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block body %}
<h2>{{team.name}}</h2>
<p>team members  are:</p>
{%for member in team.member.all %}
  <p>{{member.username}}
    {%if user.team_creator.get%}
    <a href="{%url 'main:remove_user' member.id%}">remove</a>
    {%endif%}
  </p>
{%endfor%}
{% endblock %}
